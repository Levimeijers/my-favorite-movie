<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast & Furious 7 - Actie, snelheid en familie">
    <title>Fast & Furious 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .container {
            padding: 20px;
        }

        .movie-poster {
            width: 300px;
            margin-top: 20px;
        }

        p.description {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .trailer-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .trailer-button:hover {
            background-color: #ff1c1c;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Fast & Furious 7</h1>
</header>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/b8/Furious_7_poster.jpg" alt="Fast & Furious 7 Poster" class="movie-poster">
    
    <p class="description">
        Fast & Furious 7 brengt het team opnieuw samen voor een spannend avontuur vol auto's, snelheid en actie. 
        Geleid door Dominic Toretto en Brian O'Conner, komen ze oog in oog te staan met een nieuwe bedreiging. Familie is alles.
    </p>
    
    <a href="https://www.youtube.com/watch?v=Skpu5HaVkOc" class="trailer-button" target="_blank">Bekijk Trailer</a>
</div>

<footer>
    <p>&copy; 2024 Fast & Furious Fansite</p>
</footer>

</body>
</html>
